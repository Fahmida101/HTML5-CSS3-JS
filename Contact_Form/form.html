<!DOCTYPE html>
<html>
	<head>
		<title>Contact Form</title>
		<link type="text/css" rel="stylesheet" href="form.css"/>
	</head>
	<body>
		<main class="wrap">
		
			<div class="contact_form">
				<h1>Contact Form</h1>
				<table>
					<tr>
						<td>First Name: </td>
						<td><input type="text" placeholder="Enter your First Name..."></td>
					</tr>
				
					<tr>
						<td>Last Name: </td>
						<td><input type="text" placeholder="Enter your Last Name..."></td>
					</tr>
					
					<tr>
						<td>Email: </td>
						<td><input type="email" placeholder="Enter your Email Address..."></td>
					</tr>
					
					<tr>
						<td>Message: </td>
						<td><textarea placeholder="Your Text Here..."></textarea></td>
					</tr>
					
					<tr>
						<td></td>
						<td><input type="image" src="Capture.PNG" alt="submit" width="250px"; height="50px"></td>
					</tr>
				</table>
			</div>
		</main>
	
	</body>

</html>
