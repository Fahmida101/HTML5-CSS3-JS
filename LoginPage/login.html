<!DOCTYPE html>
<html>
	<head>
		<title>Signup Page</title>
		<link type="text/css" rel="stylesheet" href="login.css"/>
	</head>
	<body>
		<main class="wrap">
			<section class="form">
				<div class="header">
					<h1>Registration Form</h1>
				</div>
					<section class="main_content">
						<h3>Enter Your Name</h3>
						
						<p><input type="text" placeholder="First name"/></p>
						<p><input type="text" placeholder="Last name"/></p>
						
						<h3>Select Your Language</h3>
							<input type="checkbox" value="HTML" checked />: HTML
							<input type="checkbox" value="CSS" />: CSS
							<input type="checkbox" value="JavaScript" />: JavaScript     			<input type="checkbox" value="JQ" />: JQ
							<input type="checkbox" value="PHP" style="margin-bottom: 20px";/>: PHP
						<br/>
						<h3>Select Your gender</h3>
							<input type="radio" name="gender" value="Male" />: Male
							<input type="radio" name="gender" value="Female" />: Female
							<input type="radio" name="gender" value="Others" checked style="margin-bottom: 20px";/>: Others
						<br/>
						<h3>Choose Your Favourite color</h3>
						<input type="color" value="#01203D" style="margin-bottom: 20px";/>
						<br/>
						<h3>Enter Your email address</h3>
						<input type="email" placeholder="Type email address" style="margin-bottom: 20px";/>
						<br/>
						<h3>Enter Your password</h3>
						<input type="password" placeholder="Type password" style="margin-bottom: 20px";/>
						<br/>
						<h3>Click here to submit</h3>
						<input type="submit" value="Send" style="width: 450px; height: 30px; margin-left: 40px";/> 
						
				</section>
			</section>
		</main>
	
	</body>


</html>
